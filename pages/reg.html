<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="javascript:register_form();" id='register_form' method="POST">
					<span class="login100-form-title">
						Member Register
					</span>
                    <div class="wrap-input100 validate-input" data-validate = "Name is required">
                        <input class="input100" type="text" name='name' id='name' placeholder="Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>

                    </div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name='email' id='email' placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name='password' id='password' minlength="8" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Confirm password is required">
                        <input class="input100" type="password"name='confirm_password' id='confirm_password' minlength="8" placeholder="Confirm password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
					
						<div class="wrap-input100 validate-input" data-validate = "Login is required">
						<input class="input100" type="text" name='login' id='login' placeholder="Login">
						<span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-id-card"></i>
						</span>
						
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id='register_submit' name="register_submit">
							Register
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Already
						</span>
						<a class="txt2" href="index.php">
							have an account
						</a>
					</div>
					<div class="text-center p-t-12" class="alert alert-info">
						<a  class="close" data-dismiss="alert" aria-label="close" id='messagebox'></a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src='js/action.js'></script>
</body>
</html>
